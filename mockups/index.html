<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creative Co-Pilot Portfolio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="global-nav" data-role="global-nav"></header>

  <main class="dashboard-shell">
    <section class="dashboard-hero card">
      <div class="hero-text">
        <h1>Creative Co-Pilot Portfolio</h1>
        <p id="portfolio-overview" class="muted">
          Track creative journeys from intake to final script across all active clients.
        </p>
      </div>
      <div class="hero-actions">
        <button class="primary-button" id="open-project-modal" type="button">New Project</button>
      </div>
      <div class="metrics-grid" id="portfolio-metrics"></div>
    </section>

    <section class="dashboard-layout">
      <div class="project-column">
        <div class="section-header">
          <h2>Projects</h2>
          <div class="filter-row" id="project-filters">
            <button class="filter-chip active" data-filter="all" type="button">All</button>
            <button class="filter-chip" data-filter="in-progress" type="button">In Progress</button>
            <button class="filter-chip" data-filter="discovery" type="button">Discovery</button>
            <button class="filter-chip" data-filter="complete" type="button">Complete</button>
          </div>
        </div>
        <div id="project-grid" class="project-grid"></div>
      </div>
    </section>
  </main>

  <div class="modal hidden" id="project-modal">
    <div class="modal-backdrop" id="project-modal-backdrop"></div>
    <div class="modal-dialog">
      <header class="modal-header">
        <div>
          <h2>Start New Project</h2>
          <p class="muted">Projects start with the standard Creative Co-Pilot modules and steps.</p>
        </div>
        <button class="ghost-icon-button" id="close-project-modal" type="button" aria-label="Close new project form">&times;</button>
      </header>
      <form id="new-project-form" class="form">
        <label>
          <span>Project Name</span>
          <input type="text" name="name" required placeholder="e.g. Aurora Spring Launch">
        </label>
        <label>
          <span>Client</span>
          <input type="text" name="client" required placeholder="Client or brand">
        </label>
        <label>
          <span>Overview</span>
          <textarea name="summary" rows="3" placeholder="What is this campaign about?"></textarea>
        </label>
        <div class="modal-actions">
          <button class="secondary-button" id="cancel-project" type="button">Cancel</button>
          <button class="primary-button" type="submit">Create Project</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="js/dashboard.js"></script>
</body>
</html>
