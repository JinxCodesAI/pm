<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Workspace - Creative Co-Pilot</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="global-nav" data-role="global-nav"></header>

  <main class="workspace-shell wide">
    <section class="project-banner card" id="project-banner">
      <div class="banner-left">
        <div class="banner-status">
          <span id="project-status-pill" class="pill">—</span>
          <span class="muted" id="project-client">—</span>
        </div>
        <h1 id="project-name">Loading project...</h1>
        <p class="muted" id="project-overview">—</p>
      </div>
    </section>

    <div class="workspace-grid">
      <nav class="flow-panel card">
        <h2 class="panel-title">Project Flow</h2>
        <div id="module-switcher" class="module-switcher"></div>
        <div class="steps-panel">
          <h3 class="panel-subtitle">Current Stage</h3>
          <div id="step-list" class="step-list"></div>
        </div>
      </nav>

      <section class="work-panel card">
        <header class="work-header">
          <div>
            <span class="muted" id="module-label">Select a stage</span>
            <h2 id="step-name">Choose a step</h2>
          </div>
          <span id="step-status" class="pill">Status</span>
        </header>
        <p class="muted" id="step-description">Pick a step from the left to start working.</p>

        <section id="step-body" class="step-body muted">
          Select a step to view detailed tools.
        </section>

        <section class="artifact-summary">
          <header>
            <h3>Artifact Snapshot</h3>
            <span id="artifact-status" class="pill">Status</span>
          </header>
          <p id="artifact-summary" class="muted">Select a stage to view the artifact summary.</p>
        </section>

      </section>
    </div>
  </main>

  <script type="module" src="js/project-workspace.js"></script>
</body>
</html>
